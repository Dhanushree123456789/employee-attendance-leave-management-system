{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block body %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px;">
    <div style="background: white; border-radius: 12px; padding: 3rem; text-align: center; max-width: 500px;">
        <div style="font-size: 6rem; font-weight: 700; color: var(--danger-color); margin-bottom: 1rem;">500</div>
        <h1 style="color: var(--text-dark); margin-bottom: 1rem;">Internal Server Error</h1>
        <p style="color: var(--text-light); margin-bottom: 2rem;">
            Something went wrong on our end. Please try again later.
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Go to Home
        </a>
    </div>
</div>
{% endblock %}
